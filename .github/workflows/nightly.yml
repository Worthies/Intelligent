name: Nightly Build

on:
  schedule:
    # Run nightly at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering
    inputs:
      version_suffix:
        description: 'Version suffix (e.g., alpha, beta, rc1)'
        required: false
        default: 'nightly'

env:
  GO_VERSION: '1.21'
  
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v ./...

      - name: Run tests with race detector
        run: go test -race -v ./...

      # - name: Check for vulnerabilities
      #   run: |
      #     go install golang.org/x/vuln/cmd/govulncheck@latest
      #     govulncheck ./...

  build:
    name: Build Multi-Platform Binaries
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            suffix: linux-amd64
          - os: linux
            arch: arm64
            suffix: linux-arm64
          - os: windows
            arch: amd64
            suffix: windows-amd64.exe
          - os: darwin
            arch: amd64
            suffix: darwin-amd64
          - os: darwin
            arch: arm64
            suffix: darwin-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Get version info
        id: version
        run: |
          # Generate version based on date and commit
          VERSION_DATE=$(date +%Y.%m.%d)
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          VERSION_SUFFIX="${{ github.event.inputs.version_suffix || 'nightly' }}"
          VERSION="${VERSION_DATE}-${VERSION_SUFFIX}.${COMMIT_SHORT}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Set binary name based on OS
          BINARY_NAME="intelligent"
          if [ "${{ matrix.os }}" = "windows" ]; then
            BINARY_NAME="intelligent.exe"
          fi
          
          # Build with version information
          go build -ldflags "-X main.version=${VERSION} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ) -X main.gitCommit=$(git rev-parse HEAD)" -o "${BINARY_NAME}" .
          
          # Create release archive
          ARCHIVE_NAME="intelligent-${VERSION}-${{ matrix.suffix }}"
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip "${ARCHIVE_NAME}.zip" "${BINARY_NAME}" README.md LICENSE
          else
            tar -czf "${ARCHIVE_NAME}.tar.gz" "${BINARY_NAME}" README.md LICENSE
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: intelligent-${{ matrix.suffix }}
          path: |
            intelligent-*-${{ matrix.suffix }}.*
          retention-days: 30

